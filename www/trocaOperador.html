<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Prevenda - Configuração do Terminal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avant">
    <meta name="author" content="The Red Team">
    <link rel="stylesheet" href="css/styles.css">
    <link href='plugins/form-toggle/toggles.css' rel='stylesheet' type='text/css'>
    <link href="plugins/toastr/toastr.min.css" rel="stylesheet" type='text/css'>
    <script type='text/javascript' src='js/jquery-1.10.2.min.js'></script>
    <script type='text/javascript' src="js/jquery.toast.js"></script>
    <script type='text/javascript' src='js/jquery.cookie.js'></script>
    <script type='text/javascript' src='js/jquery.nicescroll.min.js'></script>
    <script type='text/javascript' src='plugins/form-toggle/toggle.min.js'></script>
</head>

<body class="focusedform" onload="onLoad()">

    <div class="verticalcenter">
        <a href="index.htm"><img src="img/logo-big.png" alt="Logo" class="brand" /></a>
        <div class="panel panel-primary">
            <div class="panel-body">
                <h4 class="text-center" style="margin-bottom: 25px;">Alterar Vendedor</h4>
                <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
                    <div class="form-group">
                      <div class="col-sm-12">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                              <input id="txt-cod" type="number" class="form-control" placeholder="Código do vendedor">
                          </div>
                      </div>
                    </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <input type="button" class="btn btn-block btn-danger-alt" style="padding: 5px 10px;" id="btn-cancelar" value="Cancelar" />
                </div>
                <div class="pull-right">
                    <input type="button" class="btn btn-block btn-success" style="padding: 5px 10px;" id="btn-alterar" value="Alterar" />
                </div>
            </div>
        </div>
        </form>
    </div>
	<script type="text/javascript" src="plugins/toastr/toastr.min.js"></script>
    <script type='text/javascript' src="js/util.js"></script>
    <script type='text/javascript' src="js/trocaOperador.js"></script>
</body>

</html>
