<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GZ Cloud - Pré-venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avant">
    <meta name="author" content="The Red Team">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="plugins/toastr/toastr.min.css" rel="stylesheet" type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.toast.js"></script>
    <link rel="stylesheet" href="css/styles.min.css?=113">
</head>

<body class="focusedform" onload="onLoad()">

    <div class="verticalcenter">
        <a href="index.htm"><img src="img/logo-big.png" alt="Logo" class="brand" /></a>
        <div class="panel panel-primary" id="secao-login">
            <div class="panel-body form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tasks"></i></span>
                            <input id="txt-cnpj" type="text" class="form-control" placeholder="CNPJ ou Endereço do Servidor">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="txt-usuario" type="text" class="form-control" placeholder="Usuário">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input id="txt-senha" type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <button class="btn btn-inverse-alt btn-label" style="height:34px" id="btn-configs"><i class="fa fa-cog"></i></button>
                    <input type="button" id="btn-login" class="btn btn-primary" value="Entrar" />
                </div>
                <div class="pull-left">
                    <p class="pull-left" id="versao" style="padding-left:0;color:gray;"></p>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="plugins/toastr/toastr.min.js"></script>
    <script src="js/versao.js"></script>
    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
