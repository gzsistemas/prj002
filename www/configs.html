<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Prevenda - Configuração do Terminal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avant">
    <meta name="author" content="The Red Team">
    <link rel="stylesheet" href="css/styles.css">
    <link href='plugins/form-toggle/toggles.css' rel='stylesheet' type='text/css'>
    <link href="plugins/toastr/toastr.min.css" rel="stylesheet" type='text/css'>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='js/jquery-1.10.2.min.js'></script>
    <script type='text/javascript' src="js/jquery.toast.js"></script>
    <script type='text/javascript' src='js/jquery.cookie.js'></script>
    <script type='text/javascript' src='js/jquery.nicescroll.min.js'></script>
    <script type='text/javascript' src='plugins/form-toggle/toggle.min.js'></script>
</head>

<body class="focusedform" onload="onLoad()">

    <div class="verticalcenter">
        <a href="index.htm"><img src="img/logo-big.png" alt="Logo" class="brand" /></a>
        <div class="panel panel-primary">
            <div class="panel-body">
                <h4 class="text-center" style="margin-bottom: 25px;">
                  <a class="carousel-control-prev" href="#carousel-example-captions" role="button" data-slide="prev" >
                    <span class="fa fa-chevron-left" aria-hidden="true" ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  Configurações
                  <a class="carousel-control-next" href="#carousel-example-captions" role="button" data-slide="next">
                    <span class="fa fa-chevron-right" aria-hidden="true" ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </h4>
                  <div class="row">
                    <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
                      <div class="form-group">
                        <div id="carousel-example-captions" class="carousel slide">
                          <div class="carousel-inner">
                            <div class="item active">
                              <div class="form-group">
                                <div class="row">
                                  <h5 class="text-center" style="margin-bottom: 25px;">GZ Cloud</h5>
                                    <div class="col-xs-6">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input id="txt-usuario-cloud" type="text" class="form-control" placeholder="Usuário">
                                      </div>
                                    </div>
                                    <div class="col-xs-6">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input id="txt-senha-cloud" type="password" class="form-control" placeholder="Senha">
                                      </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                            <div class="item">
                              <div class="form-group">
                                <div class="row">
                                  <h5 class="text-center" style="margin-bottom: 25px;">Servidor Interno</h5>
                                  <div class="col-xs-8">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-terminal"></i></span>
                                      <input id="txt-url-base" type="text" class="form-control" placeholder="URL Base">
                                    </div>
                                  </div>
                                  <div class="col-xs-2 control-label">
                                    <div class="col-xs-6">
                                        <div id="tgl-conexao-segura" class="toggles" style="height: 20px; width: 50px;">
                                            <div class="toggle-slide active">
                                                <div class="toggle-inner" style="width: 80px; margin-left: 0px;">
                                                    <div class="toggle-on" style="height: 20px; width: 40px; text-align: center; text-indent: -10px; line-height: 20px;">SIM</div>
                                                    <div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div>
                                                    <div class="toggle-off" style="height: 20px; width: 40px; margin-left: -10px; text-align: center; text-indent: 10px; line-height: 20px;">NÃO</div>
                                                </div>
                                            </div>
                                        </div>
                                        <small>Conexão Segura</small>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input id="txt-usuario" type="text" class="form-control" placeholder="Usuário">
                                      </div>
                                    </div>
                                    <div class="col-xs-6">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input id="txt-senha" type="password" class="form-control" placeholder="Senha">
                                      </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-tasks "></i></span>
                          <input id="txt-empresa" type="number" class="form-control" placeholder="Loja / Empresa">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <input type="button" class="btn btn-block btn-danger-alt" style="padding: 5px 10px;" id="btn-cancelar" value="Cancelar" />
                </div>
                <div class="pull-right">
                    <input type="button" class="btn btn-block btn-success" style="padding: 5px 10px;" id="btn-salvar" value="Salvar" />
                </div>
            </div>
          </div>
        </div>
        </form>
    </div>
    <script type='text/javascript' src='js/jquery-1.10.2.min.js'></script>
    <!--<script type='text/javascript' src='js/jqueryui-1.10.3.min.js'></script>-->
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/enquire.js'></script>
    <script type='text/javascript' src='js/jquery.cookie.js'></script>
    <script type='text/javascript' src='js/jquery.nicescroll.min.js'></script>
    <script type='text/javascript' src='plugins/codeprettifier/prettify.js'></script>
    <script type='text/javascript' src='plugins/easypiechart/jquery.easypiechart.min.js'></script>
    <script type='text/javascript' src='plugins/sparklines/jquery.sparklines.min.js'></script>
    <script type='text/javascript' src='plugins/form-toggle/toggle.min.js'></script>
    <script type="text/javascript" src="plugins/bootbox/bootbox.min.js"></script>
    <script type="text/javascript" src="plugins/toastr/toastr.min.js"></script>
    <script type='text/javascript' src='js/placeholdr.js'></script>
    <script type='text/javascript' src='js/application.js'></script>
    <script type='text/javascript' src="js/util.js"></script>
    <script src="js/token.js"></script>
    <script type='text/javascript' src="js/login.js"></script>
    <script type='text/javascript' src="js/configs.js"></script>
</body>

</html>
