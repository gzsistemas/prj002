<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/jquery.toast.css" rel="stylesheet">
    <link href="css/principal.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.toast.js"></script>
    <title>GZ Flash de Vendas</title>
</head>
<body onload="onLoad()">
    <div id="secao-login">
        <div class="form-group campos-login">
            <label>CNPJ</label>
            <input id="txt-cnpj" class="form-control" placeholder="CNPJ ou endereço do servidor"><br>
            <label>Usuário</label>
            <input id="txt-usuario" class="form-control" placeholder="Usuário"><br>
            <label>Senha</label>
            <input id="txt-senha" type="password" class="form-control" placeholder="Senha"><br>
            <input type="button" class="btn btn-lg btn-primary" id="btn-login" value="Entrar"/>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
